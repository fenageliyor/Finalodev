<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span style="color: dimgrey; font-size: x-large;">Giriş Yap</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="auth.giris(form.value)">
            <mat-form-field>
                <input matInput type="email" placeholder="Email" name="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="sifre" placeholder="sifre" name="sifre" formControlName="sifre">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Giriş Yap</button>
        </form>
    </mat-card-content>
</mat-card>
