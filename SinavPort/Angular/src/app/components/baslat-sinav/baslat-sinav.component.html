<mat-card>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let Soru of Sorus;let i =index" [expanded]="step === i" (opened)="setStep(i)" hideToggle="true" >
            <mat-expansion-panel-header>
                <mat-panel-baslik>
                    {{ Soru.soru }}
                </mat-panel-baslik>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="Soru.selectedcevap">
                <mat-radio-button class="example-radio-button" *ngFor="let cevap of Soru.cevaps" [value]="cevap">
                    {{cevap}}
                </mat-radio-button>
            </mat-radio-group>
            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Önceki</button>
                <button mat-button color="primary" (click)="nextStep()">Sıradaki</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-card-actions align="end">
        <button mat-stroked-button color="accent"  (click)="finish()">Bitir</button>
    </mat-card-actions>
</mat-card>
